# ---- Prefix ----
# Change prefix from Ctrl+b â†’ Ctrl+a (faster)
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# ---- Basics ----
set -g mouse off                 # Keep copy/paste simple
set -s set-clipboard on          # macOS clipboard works
set -g mode-keys vi              # vim-style navigation
set -g history-limit 10000       # big scrollback

# ---- Status Bar (Minimal / Clean) ----
set -g status off                # completely hide status bar

# ---- Splits & Navigation ----
# Easy splits
bind | split-window -h
bind _ split-window -v

# Vim navigation between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Vim-style resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ---- Open new panes in same directory ----
bind c new-window -c "#{pane_current_path}"

# ---- Automatic pane balancing ----
bind b select-layout tiled


# ---- Session auto-restore ----
# Plugin manager first
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect save directory
set -g @resurrect-dir '~/.tmux/resurrect'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ---- VERY IMPORTANT ----
# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'


# ---- Reload config quickly ----
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded"
